<mat-drawer-container class="example-container" autosize>

    <mat-drawer #dr class="example-sidenav" mode="side" [opened]="sideNav">
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content class="content">Main content</mat-drawer-content>

  </mat-drawer-container>
